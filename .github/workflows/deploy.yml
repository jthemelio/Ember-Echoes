name: "Publish to GitHub Pages"

on:
  push:
    branches: [ main ]

jobs:
  export_game:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Godot Web Export
        uses: firebelley/godot-export@v5.2.1
        with:
          # Fixed the download URLs to the direct official stable links
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux_x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz
          relative_project_path: ./
          # Fixed the parameter name from 'archive_export_output' to 'archive_output'
          archive_output: true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # This folder name must match where the exporter puts the files
          folder: out/web