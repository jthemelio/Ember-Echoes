name: "Publish to GitHub Pages"

on:
  push:
    branches: [ main ]

jobs:
  export_game:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Godot Web Export
        id: export
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.6-stable/Godot_v4.6-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: false
          verbose: true
          cache: true

      - name: Copy coi-serviceworker
        run: |
          cp ${{ github.workspace }}/coi-serviceworker.js ${{ steps.export.outputs.build_directory }}/Web/ || echo "coi-serviceworker.js not found in workspace"
          echo "--- Files in build directory ---"
          ls -la ${{ steps.export.outputs.build_directory }}/Web/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ steps.export.outputs.build_directory }}/Web
